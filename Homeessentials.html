<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Essentials - Pharmacy</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
}

header {
    background-color: #007bff;
    color: #fff;
    padding: 20px;
    text-align: center;
}

h1 {
    margin: 0;
}

main {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 20px;
}

.product {
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin: 10px;
    padding: 20px;
    width: 250px;
    text-align: center;
}

img {
    width: 150px;
    height: 150px;
    margin-bottom: 10px;
}

h2 {
    margin: 10px 0;
}

.price {
    color: #007bff;
    margin: 10px 0;
}

button {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 8px 16px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #0056b3;
}

footer {
    background-color: #007bff;
    color: #fff;
    padding: 10px;
    text-align: center;
    position: fixed;
    width: 100%;
    bottom: 0;
}
    </style>
</head>
<body>
    <header>
        <h1>Home Essentials</h1>
    </header>

    <main>
        <section class="product">
            <img src="ToiletPaper.jpg" alt="Product 1">
            <h2>Toilet Paper</h2>
            <p class="price">$5.99</p>
            <button>Add to Cart</button>
        </section>

        <section class="product">
            <img src="Sanitizer.jpg" alt="Product 2">
            <h2>Hand Sanitizer</h2>
            <p class="price">$3.49</p>
            <button>Add to Cart</button>
        </section>

        <section class="product">
            <img src="Tissues.jpg" alt="Product 3">
            <h2>Tissues</h2>
            <p class="price">$5.99</p>
            <button>Add to Cart</button>
        </section>

        <section class="product">
            <img src="Vaccum Cleaner.jpg" alt="Product 3">
            <h2>Tissues</h2>
            <p class="price">$2.08</p>
            <button>Add to Cart</button>
        </section>

        <section class="product">
            <img src="towel.jpg" alt="Product 3">
            <h2>Tissues</h2>
            <p class="price">$4.39</p>
            <button>Add to Cart</button>
        </section>

        <section class="product">
            <img src="Aid.jpg" alt="Product 3">
            <h2>Tissues</h2>
            <p class="price">$5.90</p>
            <button>Add to Cart</button>
        </section>

        <section class="product">
            <img src="Gloves.jpg" alt="Product 3">
            <h2>Tissues</h2>
            <p class="price">$1.39</p>
            <button>Add to Cart</button>
        </section>

        <section class="product">
            <img src="curtains.jpg" alt="Product 3">
            <h2>Tissues</h2>
            <p class="price">$4.39</p>
            <button>Add to Cart</button>
        </section>

        <!-- Add more sections for additional home essentials -->
    </main>

    <footer>
        <p>&copy; 2024 Pharmacy</p>
    </footer>
</body>
</html>
